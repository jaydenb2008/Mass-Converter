<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mass converter</title>
</head>
<body>
    
    <form>
        <h1>Mass Converter</h1>

        <input type="number" value="0" id="textbox">
        <br>

        <input type="radio" id="toPounds" name="unit">
        <label for="toPounds">kg ➡ lbs</label>
        <br>

        <input type="radio" id="toKg" name="unit">
        <label for="toKg">lbs ➡ kg</label>
        <br>

        <button type="button" onclick="convert()">Convert</button>
        <p id="result"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
